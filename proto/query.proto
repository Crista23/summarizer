syntax = "proto2";

package topicsum;

message WeightedTerm {
  optional string name = 1;
  optional double weight = 2;
}

message Query {
  repeated WeightedTerm searchpoint_entity = 1;
  repeated WeightedTerm polarity_term = 2;
}
